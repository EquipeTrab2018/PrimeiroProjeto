<html style="overflow: hidden;">

<head>
    <title>Formul√°rio de Registro - PUCPR</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilocss.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="icon" href="img/88450.png" type="image/x-icon" />
</head>

<body>
    <div class="header">
        Registration
    </div>
    <div class="container">
        <div class="row">
            <div class="input-container">
                <input placeholder="First Name" />
                <i class="fa fa-user"> </i>
            </div>
            <div class="input-container">
                <input placeholder="Last Name"/>
                <i class="fa fa-user"> </i>
            </div>
        </div>
        <div class="row">
            <div class="input-container">
                <input placeholder="User Name"/>
                <i class="fa fa-user"> </i>
            </div>
            <div class="input-container">
                <input placeholder="Phone Number"/>
                <i class="fa fa-phone"> </i>
            </div>
        </div>
        <div class="row">
            <div class="input-container">
                <input placeholder="Email Address"/>
                <i class="fa fa-envelope"> </i>
            </div>
        </div>
        <div class="row">
            <div class="input-container">
                <select>
                    <option value="" disabled selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="input-container">
                <input placeholder="Date Of Birth: DD/MM/YY" />
            </div>
        </div>
        <div class="row">
            <div class="input-container">
                <select>
                    <option value="" disabled selected>Country</option>
                    <option value="brazil">Brazil</option>
                    <option value="canada">Canada</option>
                    <option value="usa">United States</option>
                </select>
            </div>
            <div class="input-container">
                <input type="text" placeholder="Company Name" />
            </div>
        </div>
        <div class="row">
            <div class="input-container">
                <textarea rows="2" cols="20" placeholder="Home Adress"></textarea>
                <i class="fa fa-home" aria-hidden="true"></i>
            </div>
            <div class="input-container">
                <textarea rows="2" cols="20" placeholder="Office Adress"></textarea>
                <i class="fa fa-home" aria-hidden="true"></i>
            </div>
        </div>
        <div class="row">
            <div class="input-container">
                <input type="password" placeholder="Password" />
                <i class="fa fa-expeditedssl" aria-hidden="true"></i>
            </div>
            <div class="input-container">
                <input type="password" placeholder="Confirm Password" />
                <i class="fa fa-expeditedssl" aria-hidden="true"></i>
            </div>
        </div>
    </div>
</body>
</html>
